<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轉型再成長：策略戰情室</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* --- Dark Theme Variables --- */
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --bg-input: #2d2d2d;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent-color: #00d2d3;
            --accent-hover: #01a3a4;
            --border-color: #333;
        }

        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5 { font-family: 'Noto Serif TC', serif; color: #fff; }
        .hero-section { background: linear-gradient(180deg, #192a56 0%, var(--bg-dark) 100%); padding: 30px 0; border-bottom: 1px solid var(--border-color); margin-bottom: 30px; }
        .card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); margin-bottom: 25px; }
        .card-header { background-color: rgba(255,255,255,0.05); border-bottom: 1px solid var(--border-color); color: var(--accent-color); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; padding: 15px 20px; }
        .form-control, .form-select { background-color: var(--bg-input); border: 1px solid var(--border-color); color: #fff; border-radius: 8px; }
        .form-control::placeholder { color: #cccccc !important; opacity: 0.8; }
        .form-control:focus, .form-select:focus { background-color: #363636; color: #fff; border-color: var(--accent-color); box-shadow: 0 0 0 0.25rem rgba(0, 210, 211, 0.2); }
        textarea.form-control { min-height: 120px; font-size: 0.95rem; line-height: 1.6; }
        #companyInput { font-size: 1.2rem; font-weight: bold; color: var(--accent-color); }
        label { color: var(--text-muted); margin-bottom: 8px; font-weight: 600; font-size: 0.95rem; display: block; }
        label i { color: var(--accent-color); margin-right: 8px; }
        .btn-analyze { background-color: var(--accent-color); color: #000; font-weight: 700; padding: 15px; border: none; border-radius: 8px; width: 100%; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s; }
        .btn-analyze:hover { background-color: var(--accent-hover); color: #fff; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 210, 211, 0.3); }
        .btn-download { background-color: #444; color: #fff; border: 1px solid #666; padding: 5px 15px; border-radius: 5px; font-size: 0.85rem; transition: 0.2s; margin-bottom: 10px; }
        .btn-download:hover { background-color: #666; color: #fff; }
        #resultArea { display: none; background-color: var(--bg-card); padding: 50px; border-radius: 12px; border: 1px solid var(--border-color); margin-bottom: 60px; }
        #resultArea h3 { color: var(--accent-color); border-bottom: 1px solid #444; padding-bottom: 15px; margin-top: 40px; margin-bottom: 20px; }
        #resultArea strong { color: #fff; }
        #resultArea ul { color: var(--text-main); line-height: 1.8; }
        #resultArea li { margin-bottom: 10px; }
        .mermaid-container { margin-top: 40px; background-color: #262626; padding: 30px; border-radius: 10px; border: 1px solid #444; text-align: center; }
        .mermaid g.mindmap-node text { fill: #ffffff !important; font-weight: bold; }
        .mermaid g.mindmap-edge path { stroke: #00d2d3 !important; stroke-width: 2px !important; }
        #loading { display: none; padding: 60px 0; }
    </style>
</head>
<body>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-5"><i class="fa-solid fa-chess-rook me-3"></i>轉型再成長：策略戰情室</h1>
            <p class="lead text-secondary">Strategy Formulation System by WTG/WSP</p>
        </div>
    </div>

    <div class="container pb-5">
        <form id="strategyForm">
            
            <div class="card">
                <div class="card-header"><i class="fa-solid fa-sliders me-2"></i>系統設定</div>
                <div class="card-body p-4">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label><i class="fa-solid fa-key"></i>Gemini API Key</label>
                            <input type="password" class="form-control" name="api_key" placeholder="貼上您的 API Key" required>
                        </div>
                        <div class="col-md-4">
                            <label><i class="fa-solid fa-robot"></i>AI 模型</label>
                            <select class="form-select" name="model_name">
                                <option value="gemini-2.5-pro">gemini-2.5-pro</option>
                                <option value="gemini-2.5-flash" selected>gemini-2.5-flash</option>
                                <option value="gemini-2.0-flash">gemini-2.0-flash</option>
                                <option value="gemini-3-pro-preview">gemini-3-pro-preview</option> 
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header"><i class="fa-solid fa-pen-to-square me-2"></i>策略參數輸入</div>
                <div class="card-body p-4">
                    
                    <div class="mb-4 pb-3 border-bottom border-secondary">
                        <label class="h5 text-white"><i class="fa-solid fa-building"></i>目標公司名稱</label>
                        <input type="text" class="form-control form-control-lg" id="companyInput" name="company_name" placeholder="例如：台積電、宏碁、或是您的公司名稱..." required>
                        <div class="form-text text-white-50 mt-2">
                            <i class="fa-solid fa-info-circle"></i> Gemini 將聯網搜尋此公司近五年的財務表現與成長動力。
                        </div>
                    </div>

                    <div class="mb-4">
                        <label><i class="fa-solid fa-sitemap"></i>Context 1: 產業結構與改變脈絡</label>
                        <textarea class="form-control" name="context_structure" placeholder="未來在我們所處的產業或區隔市場裡，會影響公司與競爭的結構變數，將產生何種改變？其原因為何？我們是否能夠維持目前的競爭位置？新的競爭將會如何影響目前的態勢？" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label><i class="fa-solid fa-arrow-trend-up"></i>Context 2: 未來成長驅動因子</label>
                        <textarea class="form-control" name="context_drivers" placeholder="針對目前所處和未來打算進入的產業或區隔市場，預期若干年後的成長潛力為何？驅動成長的重要因素為何？" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label><i class="fa-solid fa-dice"></i>Context 3: 不確定因素與可變性</label>
                        <textarea class="form-control" name="context_uncertainty" placeholder="針對目前所處和未來打算進入的產業和區隔市場，需要注意哪些可能會影響我們事業成長的不確定因素？這些因素是否可能預先掌握？若可，該如何預應？" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="text-danger"><i class="fa-solid fa-ban text-danger"></i>Boundary: 企業邊界條件 (限制)</label>
                        <textarea class="form-control border-danger" name="boundary_conditions" placeholder="描述預算上限、員工人數增減限制、現金流需在12個月內轉正、需保留大客戶..." style="border-color: #c0392b !important;" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-analyze">
                        <i class="fa-solid fa-bolt me-2"></i>啟動財務搜尋與策略推演
                    </button>
                </div>
            </div>
        </form>

        <div id="loading" class="text-center">
            <div class="spinner-border text-info" style="width: 4rem; height: 4rem;" role="status"></div>
            <h3 class="mt-4 text-white">正在搜尋財務數據並推演策略...</h3>
            <p class="text-muted">Searching Financials -> Analyzing Context -> Defining Choice</p>
        </div>

        <div id="resultArea"></div>

        <div id="downloadSection" class="text-center mt-4 pb-5" style="display:none;">
            <button id="btnDownloadMd" class="btn btn-outline-light btn-lg">
                <i class="fa-solid fa-file-arrow-down me-2"></i> 下載原始 Markdown
            </button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        
        mermaid.initialize({ 
            startOnLoad: false, 
            theme: 'base',
            securityLevel: 'loose',
            themeVariables: {
                darkMode: true,
                background: '#262626',
                primaryColor: '#00d2d3',
                lineColor: '#00d2d3',
                textColor: '#ffffff',
                fontSize: '16px',
                fontFamily: 'Noto Serif TC',
                mainBkg: '#2d2d2d',
                nodeBorder: '#00d2d3'
            }
        });

        // 全域變數儲存 Markdown
        let currentMarkdown = "";

        $(document).ready(function(){
            $('#strategyForm').on('submit', function(e){
                e.preventDefault();
                
                $('#loading').fadeIn();
                $('#resultArea').hide();
                $('#downloadSection').hide();
                $('.btn-analyze').prop('disabled', true);

                $.ajax({
                    url: '/tgs_analyze',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: async function(response){
                        $('#loading').hide();
                        $('.btn-analyze').prop('disabled', false);
                        
                        if(response.success){
                            // 1. 儲存 Raw Markdown
                            currentMarkdown = response.raw_markdown;
                            
                            // ★★★ 修改：使用 marked.parse() 將後端回傳的 Raw Markdown 轉為 HTML ★★★
                            const htmlContent = marked.parse(response.raw_markdown);
                            
                            const $result = $('#resultArea');
                            $result.html(htmlContent).fadeIn(); // 注入轉換後的 HTML
                            
                            // 3. 顯示下載按鈕
                            $('#downloadSection').fadeIn();

                            // 處理 Mermaid
                            // Marked.js 預設會將 ```mermaid 轉成 <pre><code class="language-mermaid">...</code></pre>
                            const mermaidBlocks = document.querySelectorAll('code.language-mermaid');
                            
                            if (mermaidBlocks.length > 0) {
                                mermaidBlocks.forEach((block, index) => {
                                    const pre = block.parentElement; // 這是 <pre>
                                    
                                    const container = document.createElement('div');
                                    container.className = 'mermaid-container';
                                    
                                    const btnContainer = document.createElement('div');
                                    btnContainer.style.textAlign = 'right';
                                    btnContainer.style.marginBottom = '10px';

                                    const saveBtn = document.createElement('button');
                                    saveBtn.className = 'btn btn-download';
                                    saveBtn.innerHTML = '<i class="fa-solid fa-image me-1"></i> 下載心智圖 (JPG)';
                                    saveBtn.onclick = () => saveMermaidAsJpg(container.querySelector('.mermaid'), `strategy-map-${index+1}.jpg`);
                                    
                                    btnContainer.appendChild(saveBtn);
                                    container.appendChild(btnContainer);

                                    const div = document.createElement('div');
                                    div.className = 'mermaid';
                                    div.textContent = block.textContent; // 取出純文字代碼

                                    container.appendChild(div);
                                    pre.replaceWith(container);
                                });
                                
                                try {
                                    await mermaid.run({
                                        nodes: document.querySelectorAll('.mermaid')
                                    });
                                } catch (err) { console.error("Mermaid Error:", err); }
                            }

                            $('html, body').animate({
                                scrollTop: $("#resultArea").offset().top - 50
                            }, 500);

                        } else {
                            alert('錯誤：' + response.error);
                        }
                    },
                    error: function(){
                        $('#loading').hide();
                        $('.btn-analyze').prop('disabled', false);
                        alert('連線失敗');
                    }
                });
            });

            // 下載 Markdown 按鈕事件
            $('#btnDownloadMd').on('click', function() {
                if (!currentMarkdown) return;
                
                const blob = new Blob([currentMarkdown], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                // 取得公司名稱做檔名
                const company = $('#companyInput').val() || 'strategy';
                a.download = `${company}_Strategy_Report.md`;
                a.href = url;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });

        window.saveMermaidAsJpg = function(mermaidDiv, fileName) {
            const svg = mermaidDiv.querySelector('svg');
            if (!svg) {
                alert('找不到圖表 SVG，可能尚未渲染完成');
                return;
            }

            const serializer = new XMLSerializer();
            let source = serializer.serializeToString(svg);

            if(!source.match(/^<svg[^>]+xmlns="http\:\/\/www\.w3\.org\/2000\/svg"/)){
                source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
            }
            if(!source.match(/^<svg[^>]+"http\:\/\/www\.w3\.org\/1999\/xlink"/)){
                source = source.replace(/^<svg/, '<svg xmlns:xlink="http://www.w3.org/1999/xlink"');
            }

            const svg64 = btoa(unescape(encodeURIComponent(source)));
            const b64Start = 'data:image/svg+xml;base64,';
            const image64 = b64Start + svg64;

            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const scale = 2; 
                const rect = svg.getBoundingClientRect();
                canvas.width = rect.width * scale;
                canvas.height = rect.height * scale;
                
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#262626'; 
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                const a = document.createElement('a');
                a.download = fileName;
                a.href = canvas.toDataURL('image/jpeg', 0.9);
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            img.src = image64;
        };
    </script>
</body>

</html>
