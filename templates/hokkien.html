<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>閩南語隨機學習</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid py-5">
        <h1 class="mb-4 text-center text-primary">閩南語隨機學習</h1>
        <div class="row justify-content-center">
            <!-- 小螢幕佔滿 (col-12)，平板以上寬度佔10欄 -->
            <div class="col-12 col-md-10">
                <div class="card shadow">
                    <div class="card-body">
                        <button id="pauseBtn" class="btn btn-warning mb-3 me-2">暫停自轉</button>
                        <button id="nextBtn" class="btn btn-primary mb-3">手動跳轉</button>
                        <h5 class="card-title">
                            詞彙編號：
                            <a id="no-link" class="text-success" href="#" target="_blank">
                                <span id="no"></span>
                            </a>
                        </h5>
                        <div id="content" class="mb-3 fs-5"></div>
                        <!-- 預設隱藏 audio -->
                        <audio id="audio" controls autoplay class="w-100 d-none"></audio>
                    </div>
                </div>
                <div id="alert" class="alert alert-warning mt-3 d-none" role="alert">
                    查無資料，請稍後再試。
                </div>
            </div>
        </div>
    </div>
    <script>
        let intervalId = null;
        let isPaused = false;
        
        function updateWord() {
            fetch('/api/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('no').innerText = data.no || '';
                    document.getElementById('no-link').href =
                        'https://sutian.moe.edu.tw/zh-hant/su/' + (data.no || '') + '/';
                    document.getElementById('content').innerHTML = data.html || '';
        
                    const audio = document.getElementById('audio');
                    if (data.audio_url) {
                        audio.src = data.audio_url;
                        audio.classList.remove('d-none');
                        audio.play();
                    } else {
                        audio.src = '';
                        audio.classList.add('d-none');
                    }
                    document.getElementById('alert').classList.toggle('d-none', !!data.no);
                });
        }
        
        function startAutoUpdate() {
            if (!intervalId) {
                intervalId = setInterval(updateWord, 8000);
            }
        }
        
        function stopAutoUpdate() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }
        
        updateWord();
        startAutoUpdate();
        
        document.getElementById('pauseBtn').addEventListener('click', function() {
            if (isPaused) {
                startAutoUpdate();
                this.textContent = '暫停自動轉換';
                isPaused = false;
            } else {
                stopAutoUpdate();
                this.textContent = '繼續自動轉換';
                isPaused = true;
            }
        });
        
        document.getElementById('nextBtn').addEventListener('click', function() {
            updateWord();
        });
    </script>
</body>
</html>
