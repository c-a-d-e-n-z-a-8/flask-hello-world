<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>閩南語隨機學習</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid py-5">
        <h1 class="mb-4 text-center text-primary">閩南語隨機學習</h1>
        <div class="row justify-content-center">
            <!-- 小螢幕佔滿 (col-12)，平板以上寬度佔10欄 -->
            <div class="col-12 col-md-10">
                <div class="card shadow">
                    <div class="card-body">
                        <button id="pauseBtn" class="btn btn-success mb-3 me-2">暫停自動轉換</button>
                        <button id="nextBtn" class="btn btn-primary mb-3">手動跳轉新詞</button>
                        <h5 class="card-title">
                            詞彙編號：
                            <a id="no-link" class="text-success" href="#" target="_blank">
                                <span id="no"></span>
                            </a>
                        </h5>
                        <div id="content" class="mb-3 fs-5"></div>
                        <!-- 預設隱藏 audio -->
                        <audio id="audio" controls autoplay class="w-100 d-none"></audio>
                    </div>
                </div>
                <div id="alert" class="alert alert-warning mt-3 d-none" role="alert">
                    查無資料，請稍後再試。
                </div>
            </div>
        </div>
    </div>
    <script>
        let intervalId = null;
        let isPaused = false;
        let current = 0;
        let audioLen = 0;

        // 動態設定自動更新時間
        function startAutoUpdate(timeout = 5000) {
            stopAutoUpdate();
            console.log(`S0 ${timeout}`)
            intervalId = setTimeout(() => {
                updateWord();
            }, timeout);
        }

        function stopAutoUpdate() {
            if (intervalId) {
                clearTimeout(intervalId);
                intervalId = null;
            }
        }

        function updateWord() {
            fetch('/api/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('no').innerText = data.no || '';
                    document.getElementById('no-link').href =
                        'https://sutian.moe.edu.tw/zh-hant/su/' + (data.no || '') + '/';
                    document.getElementById('content').innerHTML = data.html || '';

                    const audio = document.getElementById('audio');
                    if (data.audio_url) {
                        audio.src = data.audio_url;
                        //audio.classList.remove('d-none');
                        audio.play();
                    } else {
                        audio.src = '';
                        audio.classList.add('d-none');
                    }
                    document.getElementById('alert').classList.toggle('d-none', !!data.no);

                    let audios = Array.from(document.querySelectorAll('audio'));
                    current = 0;
                    audioLen = audios.length;
                    
                    /**
                    let fallbackTimeout = setTimeout(() => {
                        let timeout = audios.length > 0 ? audios.length * 5000 : 3000;
                        console.log('S1')
                        startAutoUpdate(timeout);
                    }, 1000);
                    **/
                    console.log('S1')
                    startAutoUpdate(3000);

                    // 計算所有 audio 的總時長
                    let totalDuration = 0;
                    let loadedCount = 0;

                    if (audios.length > 0) {
                        audios.forEach(a => {
                            // 有些 audio 可能還沒載入 duration
                            a.onloadedmetadata = function() {
                                totalDuration += a.duration;
                                //console.log(a.duration);
                                loadedCount++;
                                if (loadedCount === audios.length) {
                                    // 所有 audio 都載入完畢
                                    // 設定自動更新時間（加上一些緩衝，例如 +3秒
                                    console.log('S2')
                                    startAutoUpdate((totalDuration + 3) * 1000);
                                }
                            };
                            // 若已載入
                            if (a.readyState >= 1) {
                                totalDuration += a.duration;
                                loadedCount++;
                            }
                        });
                        // 若全部都已載入
                        if (loadedCount === audios.length) {
                            console.log('S3')
                            startAutoUpdate((totalDuration + 3) * 1000);
                        }

                    } else {
                        // 沒有 audio，預設 3 秒
                        //clearTimeout(fallbackTimeout);
                        console.log('S4')
                        startAutoUpdate(3000);
                    }

                    function playNextAudio() {
                        if (current >= audios.length) {
                            return;
                        }
                        document.getElementById('alert').classList.add('d-none');
                        //audios.forEach(a => { a.pause(); a.currentTime = 0; });
                        audios.forEach((a, idx) => {
                            if (idx !== current) {
                                a.pause();
                                a.currentTime = 0;
                            }
                        });
                        const audio = audios[current];
                        audio.currentTime = 0;
                        audio.play().then(() => {
                            // 播放成功
                        }).catch(err => {
                            console.warn('audio play error:', err);
                            current++;
                            playNextAudio();
                        });
                        audio.onended = function() {
                            if (!isPaused) {
                                current++;
                                playNextAudio();
                            }
                        };
                    }

                    playNextAudio();
                });
        }

        // 初始化
        updateWord();

        document.getElementById('pauseBtn').addEventListener('click', function() {
            if (isPaused) {
                isPaused = false;
                // 重新啟動自動更新
                updateWord();
                this.textContent = '暫停自動轉換';
                this.classList.remove('btn-warning');
                this.classList.add('btn-success'); // 綠色
            } else {
                isPaused = true;
                stopAutoUpdate();
                this.textContent = '繼續自動轉換';
                this.classList.remove('btn-success');
                this.classList.add('btn-warning'); // 黃色
            }
        });

        document.getElementById('nextBtn').addEventListener('click', function() {
            updateWord();
        });
    </script>
</body>
</html>
