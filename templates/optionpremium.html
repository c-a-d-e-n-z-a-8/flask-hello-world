<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Options Premium Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">Options Premium Viewer</h1>
    <form method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="ticker" class="form-control" placeholder="輸入股票代號 (例如: QQQ)" value="{{ ticker if ticker else '' }}">
            <button class="btn btn-primary" type="submit">查詢</button>
        </div>
    </form>

    {% if chart_html %}
    <div class="card shadow-sm">
        <div class="card-body">
            {{ chart_html|safe }}
        </div>
    </div>
    {% elif ticker %}
    <div class="alert alert-warning">沒有找到符合條件的選擇權數據。</div>
    {% endif %}
</div>
</body>
</html>
