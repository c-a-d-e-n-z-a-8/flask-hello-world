<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Gemini Stock Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body, .bg-light {
            background-color: #121212 !important;
            color: #f1f1f1;
        }

        .card, .card-body, .form-control, .form-select {
            background-color: #1e1e1e;
            color: #f1f1f1;
            border-color: #333;
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn-primary {
            background-color: #3a78f2;
            border-color: #3a78f2;
        }

        .btn-primary:hover {
            background-color: #2f64c8;
            border-color: #2f64c8;
        }

        .card-header {
            background-color: #2a2a2a;
            border-bottom: 1px solid #333;
        }

        .alert-danger {
            background-color: #5c2a2a;
            color: #fff;
        }

        .markdown-body {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }

        pre code {
            background-color: #2b2b2b;
            color: #ddd;
        }
    </style>
</head>
<body class="bg-dark">

<div class="container-fluid py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">

            <h2 class="mb-4 text-center">üìà Gemini Stock Analysis</h2>

            <form method="post" class="card p-4 shadow">
                <div class="mb-3">
                    <label for="ticker" class="form-label">Input Yahoo-format stock ticker</label>
                    <input type="text" id="ticker" name="ticker" class="form-control" value="{{ ticker }}" placeholder="Example: AAPL, TSLA, 2330.TW, 6854.TWO" required>
                </div>
                <div class="mb-3">
                    <label for="ticker" class="form-label">Input additional prompt (optional)</label>
                    <input type="text" id="additional_prompt" name="additional_prompt" class="form-control" value="{{ additional_prompt }}" placeholder="Example: ‰∏¶‰∏î‰ª•Ë°®Ê†ºÂàóÂá∫ÊØèÂ≠£Ëá™Áî±ÁèæÈáëÊµÅÂ¢ûÊ∏õÁöÑÈÄüÂ∫¶ËàáÂä†ÈÄüÂ∫¶">
                </div>

                <div class="mb-3">
                    <label for="model" class="form-label">Select Gemini Model</label>
                    <select class="form-select" id="model" name="model">
                        <option value="gemini-2.5-pro" {% if model == 'gemini-2.5-pro' %}selected{% endif %}>Gemini 2.5 pro</option>
                        <option value="gemini-2.5-flash" {% if model == 'gemini-2.5-flash' %}selected{% endif %}>Gemini 2.5 Flash</option>
                        <option value="gemini-2.0-flash" {% if model == 'gemini-2.0-flash' %}selected{% endif %}>Gemini 2.0 Flash</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Analyze</button>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-4" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            {% if analysis %}
                <!-- Stock Chart -->
                <br>
                <div class="text-center mb-4">
                    {% if ".TW" in ticker %}
                        <img 
                            src="https://stock.wearn.com/finance_chart.asp?stockid={{ ticker.replace('.TWO', '').replace('.TW', '') }}&timeblock=365&sma1=10&sma2=20&sma3=60&volume=1" 
                            alt="TW Chart" 
                            class="img-fluid rounded border"
                        >
                    {% else %}
                        <img 
                            src="https://charts2.finviz.com/chart.ashx?t={{ ticker }}&ta=1&ty=c&p=d&s=l" 
                            alt="US Chart" 
                            class="img-fluid rounded border"
                        >
                    {% endif %}
                </div>
                <!-- Analysis Card -->
                <div class="card mt-5 shadow">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <span>üìä Analysis Result</span>
                        <button id="toggle-btn" class="btn btn-sm btn-outline-light">Display Markdown</button>
                    </div>
                    <div class="card-body">
                        <!-- Ê∏≤ÊüìÂæå HTML ÊúÉÊèíÂÖ•ÈÄôË£° -->
                        <div id="markdown-content" class="markdown-body"></div>
                        <!-- Èö±Ëóè markdown ÂéüÊñá -->
                        <textarea id="raw-markdown" class="d-none form-control" style="min-height:200px"></textarea>
                    </div>
                </div>
                <script>
                    // Â∞á textarea ‰∏≠ÁöÑ markdown ËΩâÁÇ∫ HTML
                    const rawMarkdown = `{{ analysis | e }}`;
                    const markdownContent = document.getElementById('markdown-content');
                    const rawMarkdownTextarea = document.getElementById('raw-markdown');
                    const toggleBtn = document.getElementById('toggle-btn');
                    let showingMarkdown = false;
            
                    // ÂàùÂßãÂåñ
                    rawMarkdownTextarea.value = rawMarkdown;
                    markdownContent.innerHTML = marked.parse(rawMarkdown);
            
                    toggleBtn.addEventListener('click', function() {
                        if (showingMarkdown) {
                            // È°ØÁ§∫ HTML
                            markdownContent.classList.remove('d-none');
                            rawMarkdownTextarea.classList.add('d-none');
                            toggleBtn.textContent = 'Display Markdown';
                        } else {
                            // È°ØÁ§∫ Markdown ÂéüÊñá
                            markdownContent.classList.add('d-none');
                            rawMarkdownTextarea.classList.remove('d-none');
                            toggleBtn.textContent = 'Display HTML';
                        }
                        showingMarkdown = !showingMarkdown;
                    });
                </script>
            {% endif %}

        </div>
    </div>
</div>

</body>
</html>
